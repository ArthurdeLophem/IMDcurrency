<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
</head>

<body>
  <form class="form__container">
    <img class="image__banner" src="images/home_banner.png" alt="home_banner">
    <h1 class="form__header">Welcome to IMD-currency</h1>
    <h2 class="form__header--sm">Log in</h2>

    <p class="form__text">E-mail or username</p>
    <input class="form__input email" type="text" title="email" /> <br>
    <p class="form__text">Password</p>
    <input class="form__input password" type="password" title="password" /> <br>

    <a href="#" class="btn btn--submit">
      <span class="btn__text">Login</span>
    </a>
    <!-- <a class="forgot" href="#">Forgot password?</a> -->
    <a href="register.html" class="GT-register">
      <p>You're new here? <strong>Register now</strong></p>
    </a>

  </form>


  <script type="module" src="/main.js"></script>
  <script type="module" src="/js/login.js"></script>
</body>

</html>

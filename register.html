<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
</head>

<body>
  <div id="app"></div>

  <img src="images/home_banner.png" alt="home_banner">
  <h1>Welcome to IMD-currency</h1>

  <div class="login-form">
    <h2>Register now!</h2>
    <form>
      <input id="username" name="username" class="username" type="text" title="username" placeholder="username" />
      <input id="email" name="email" class="email" type="text" title="email" placeholder="e-mail" />
      <input id="password" name="password" class="password" type="password" title="password" placeholder="password" />
      <a href="#">
        <input class="submitBtn" type="button" value="Register" />
      </a>

    </form>
  </div>

  <a href="login.html">
    <p>Already have an account? <strong>log in</strong></p>
  </a>

  <script type="module" src="/main.js"></script>
  <script type="module" src="/js/register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
</head>

<body>
  <div class="form-container">
    <img class="home_banner" src="images/home_banner.png" alt="home_banner">
    <h1 class="header">Welcome to IMD-currency</h1>
    <h2 class="register">Register now!</h2>

    <form class="register-form">
      <p>Username</p>
      <input class="user-input username" type="text" title="username" />
      <p>E-mail</p>
      <input class="user-input email" type="text" title="email" />
      <p>Password</p>
      <input class="user-input password" type="password" title="password" />

      <a href="#" class="btn btn--submit">
        <span class="btn__text">Register</span>
      </a>
    </form>

    <a href="login.html" class="GT-login">
      <p>Already have an account? <strong>Log in</strong></p>
    </a>
  </div>

  <script type="module" src="/main.js"></script>
  <script type="module" src="/js/register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
</head>

<body>
  <form class="container">
    <img class="image__banner" src="images/home_banner.png" alt="home_banner">
    <h1 class="form__header">Welcome to IMD-currency</h1>
    <h2 class="form__header--sm">Register now!</h2>

    <p class="form__text">Username</p>
    <input class="form__input username" type="text" title="username" />
    <p class="form__text">E-mail</p>
    <input id="email" class="form__input email" type="text" title="email" />
    <p class="form__text">Password</p>
    <input class="form__input password" type="password" title="password" />

    <a href="#" class="btn btn--submit">
      <span class="btn__text">Register</span>
    </a>

    <a href="login.html" class="btn--outlineLink">
      <p>Already have an account? <strong>Log in</strong></p>
    </a>
  </form>

  <script type="module" src="/main.js"></script>
  <script type="module" src="/js/register.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>imd-currency | Home</title>
</head>

<body>
  <form class="container">
    <nav class="nav--container">
      <img src="./images/home_eye_icon.png" class="nav--logo" alt="">
    </nav>
    <div class="container">
      <div class="intro">
        <h1 class="myname">Hello </h1>
        <p>Your current amount of IMD-coins is:</p>
      </div>

      <div class="current-amount">
        <h1 class="mycoins">[amount]</h1>
      </div>

      <div class="buttons">
        <a href="leaderboard.html" class="btn">
          <span class="btn__text">Leaderboard</span>
        </a>

        <a href="transaction.html" class="btn">
          <span class="btn__text">Transaction</span>
        </a>

        <a href="history.html" class="btn">
          <span class="btn__text">History</span>
        </a>
      </div>

      <div class="RT">
        <h2>Transactions:</h2>
      </div>

      <div class="see-all">
        <a href="history.html">
          <p>See all</p>
        </a>
      </div>
    </div>

    <div class="transaction">
      <h3 class="name">[name] send you some IMD-coins</h3>
      <p class="comment">Thanks for helping me code php</p>
      <p class="date">[date]</p>
      <p class="amount">[amount of coins]</p>
    </div>
  </form>
  <script type="module" src="js/token.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="js/setUserData.js"></script>
</body>

</html>

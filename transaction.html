<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
</head>

<body>

  <form class="container">
    <div class="transaction-page">

      <div class="back">
        <a href="index.html">
          <img class="back-icon" src="/images/back-arrow.svg" alt="back-arrow">
        </a>
      </div>

      <div class="header">
        <h2>Transaction</h2>
      </div>

      <div class="transaction-form">
        <form>
          <p>Username</p>
          <input id="username" class="form__input" type="text" title="username or email" />
          <p>Amount</p>
          <input class="form__input" type="number" id="amount" name="amount" title="amount">
          <!--<p>Motive</p>
        <input class="form__input" type="text" id="motive" title="motive" />-->
          <p>Message</p>
          <input class="form__input" type="text" id="message" title="message" />
        </form>
      </div>

      <div class="send-credits">
        <a href="#" class="btn" id="submitTransaction">
          <span class="btn__text">Send credits</span>
        </a>
      </div>
    </div>
  </form>

  <script type="module" src="js/token.js"></script>
  <script type="module" src="/main.js"></script>
  <script type="module" src="js/transaction.js"></script>
</body>

</html>

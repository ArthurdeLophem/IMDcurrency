<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log in</title>
</head>

<body>
  <div class="history-page">
    <div class="back-icon">
      <a href="home.html">
        <img src="/images/back-arrow.svg" alt="back-arrow">
      </a>
    </div>

    <div class="header">
      <h1>History</h1>
    </div>

    <div class="search-bar">
      <input class="search" type="text" placeholder="Search.." name="search">
    </div>

    <div class="filter">
      <a href="">
        <img class="filter-icon" src="/images/filter.svg" alt="filter">
      </a>
    </div>
  </div>

  <div class="transaction">
    <h3 class="name">[name] send you some IMD-coins</h3>
    <p class="comment">Thanks for helping me code php</p>
    <p class="date">[date]</p>
    <p class="amount">[amount of coins]</p>
  </div>

  <script type="module" src="js/token.js"></script>
  <script type="module" src="/main.js"></script>
</body>

</html>

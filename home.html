<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
  </head>
  <body>

    <h1>Hello [name]</h1>
    <h2>Your current amount of IMD-coins is:</h2>

    <h1>[amount]</h1>

    <a href="leaderboard.html" class="btn">
      <span class="btn__text">Leaderboard</span>
    </a>

    <a href="transaction.html" class="btn">
      <span class="btn__text">Transaction</span>
    </a>

    <a href="history.html" class="btn">
      <span class="btn__text">History</span>
    </a>

    <h2>Transactions:</h2>

    <a href="history.html">
      <p>See all</p>
    </a>

    <div class="transaction">      
      <h3 class="name">[name] send you some IMD-coins</h3>
      <p class="comment">Thanks for helping me code php</p>
      <p class="date">[date]</p>
      <p class="amount">[amount of coins]</p>
    </div>
    

    


    <script type="module" src="/main.js"></script>

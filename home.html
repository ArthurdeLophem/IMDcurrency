<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>

    <h1>Hello [name]</h1>
    <p>Your current amount of IMD-coins is:</p>

    <h1 class="current-amount">[amount]</h1>

    <a href="leaderboard.html" class="btn">
      <span class="btn__text">Leaderboard</span>
    </a>

    <a href="transaction.html" class="btn">
      <span class="btn__text">Transaction</span>
    </a>

    <a href="history.html" class="btn">
      <span class="btn__text">History</span>
    </a>

    <div class="recent-transactions">
      <h2>Transactions:</h2>

      <a href="history.html">
        <p>See all</p>
      </a>
    </div>
    

    <div class="transaction">      
      <h3 class="name">[name] send you some IMD-coins</h3>
      <p class="comment">Thanks for helping me code php</p>
      <p class="date">[date]</p>
      <p class="amount">[amount of coins]</p>
    </div>
    

    


    <script type="module" src="/main.js"></script>
  </body>
</html>
